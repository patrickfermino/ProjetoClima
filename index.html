<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/javascript/styles/styles.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div id="Weather">
            <h1 id="title">Estação Cocal, SC</h1>
            <div id="infos">
                <div id="temp_img">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="">
                    <div>
                        <p id="temp_value">
                            32 <sup>C°</sup>
                        </p>
                        <p id="temp_description">
                            Ensolarado
                        </p>
                    </div>
                </div>
                <div id="other_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-arrow-up"></i>
                        <div>
                            <h2>Temp. max
                                <p id="temp_max">
                                    32 <sup>C°</sup>
                                </p>
                            </h2>
                        </div>
                    </div>
                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-arrow-down"></i>
                        <div>
                            <h2>Temp. min
                                <p id="temp_min">
                                    12 <sup>C°</sup>
                                </p>
                            </h2>
                        </div>
                    </div>
                    <div class="info">
                        <i id="umidity_icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade
                                <p id="umidity">
                                    50%
                                </p>
                            </h2>
                        </div>
                    </div>
                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento
                                <p id="vento">
                                    50 km/h
                                </p>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert"></div>
    </div>
    <script src="src/javascript/script.js"></script>
</body>
</html>
